<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>යාත්‍රා 2017 | Yathra 2017</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/spinner.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<noscript>
			<link rel="stylesheet" href="css/style-noscript.css" />
		</noscript>
	</head>

	<body>
		<div class="spinner"></div>
		<div class="wrapper">
			<div class="bg"></div>
			<div class="overlay"></div>
			<div class="overlay-page" id="overlaypage" ></div>
			<!-- Header -->
			<div class="header-content">
				<div class="container-fluid" >
					<img class="img-thumbnail" src="images/logo.png" alt="images/logo.png" class="mainLogo" style="background: transparent; border-width: 0;">
				</div>
				<nav>
					<ul>
						<li><a href="#"><img class="icons" src="images/1.png" alt="images/1.png" id="icon1"></a></li>
						<li><a href="#"><img class="icons" src="images/2.png" alt="images/2.png" id="icon2"></a></li>
						<li><a href="#"><img class="icons" src="images/3.png" alt="images/3.png" id="icon3"></a></li>
						<br>
						<li><img class="icons" src="images/logo1.png" alt="images/logo1.png"></li>
						<li><img class="icons" src="images/logo2.png" alt="images/logo2.png"></li>
					</ul>
				</nav>
			</div>

			<!-- Footer -->
			<footer class="footer">
				<div>© Classical Music Society - University of Moratuwa </div>
			</footer>
			<!--close button-->
			<div>
				<input id="closebtn" class="closebutton" type="image" src="images/close.png" alt="images/close.png">
			</div>
			<!--Google form-->
			<div class="popup" id="pops">
				<iframe class="frame" src="https://goo.gl/forms/FvGI1t7RiwTrdjLB3"></iframe>
			</div>
			<!--PAGES-->
			<div class="popup" id="aboutpage" >
				<iframe class="frame" src="about.html"></iframe>
			</div>
			<div class="popup" id="contactpage">
				<iframe class="frame" src="contacts.html"></iframe>
			</div>
		</div>
		<!-- Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/style.js"></script>
	</body>
</html>
