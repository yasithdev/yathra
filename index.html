<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>යාත්‍රා 2017 | Yathra 2017</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/spinner.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<noscript>
			<link rel="stylesheet" href="css/style-noscript.css" />
		</noscript>
	</head>

	<body>
		<div class="spinner"></div>
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="overlaypage" class="overlaypageclass"></div>
			<div>
				<!-- Header -->
					<header id="header">
						<div class="container-fluid" >
							<img class="img-thumbnail" src="images/logo.png" alt="images/logo.png" id="mainLogo" style="background: transparent; border-width: 0;">
						</div>
						<nav>
							<ul>
								<li><a href="#"><img src="images/1.png" alt="images/1.png" id="icon1" style="width:90%; height:90%;"></a></li>
								<li><a href="#"><img src="images/2.png" alt="images/2.png" id="icon2" style="width:90%; height:90%;"></a></li>
								<li><a href="#"><img src="images/3.png" alt="images/3.png" id="icon3" style="width:90%; height:90%;"></a></li>
							</ul>
						</nav>

						<nav>
							<ul>
								<li><img src="images/logo1.png" alt="images/logo1.png" style="width:100%; height:100%;"></li>
								<li><img src="images/logo2.png" alt="images/logo2.png" style="width:90%; height:100%;"></li>
							</ul>
						</nav>
					</header>
				<!-- Footer -->
					<footer id="footer">
						© Classical Music Society - University of Moratuwa
					</footer>
			</div>
			<!--close button-->
			<div id="closebtn" class="closebutton">
				<input type="image" src="images/close.png" alt="images/close.png" id="btnclose" style="width:100%; height:100%;">
			</div>
			<!--Google form-->
			<div id="pops" class="popup">
				<iframe src="https://goo.gl/forms/FvGI1t7RiwTrdjLB3" style="width: 100%; height: 100%;" ></iframe>
			</div>
			<!--PAGES-->
			<div id="aboutpage" class="popwindow">
					<iframe src="about.html" class="iframez"></iframe>
			</div>
			<div id="contactpage" class="popwindow">
					<iframe src="contacts.html" class="iframez"></iframe>
			</div>
		</div>
		<!-- Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/style.js"></script>
